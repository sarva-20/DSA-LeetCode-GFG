name: Auto-Organize LeetCode Solutions
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'Leetcode/**'  # Don't trigger when we organize into Leetcode folder
  workflow_dispatch:

jobs:
  organize:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Move LeetCode solutions to Leetcode folder
        run: |
          # Create Leetcode folder if it doesn't exist
          mkdir -p Leetcode
          
          # Find all folders starting with numbers (LeetCode problem format)
          moved=false
          
          for dir in [0-9]*-*/; do
            # Remove trailing slash
            dir_name="${dir%/}"
            
            if [ -d "$dir_name" ]; then
              echo "Moving $dir_name to Leetcode/"
              mv "$dir_name" Leetcode/
              moved=true
            fi
          done
          
          # Set output for next step
          echo "moved=$moved" >> $GITHUB_OUTPUT
        id: move_files
          
      - name: Commit and push changes
        if: steps.move_files.outputs.moved == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add -A
          git commit -m "ðŸ¤– Auto-organize: Move LeetCode solutions to Leetcode folder"
          git push
