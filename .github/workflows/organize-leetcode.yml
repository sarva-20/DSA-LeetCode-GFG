name: Auto-Organize LeetCode Solutions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  organize:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Move LeetCode solutions to Leetcode folder
        run: |
          # Find all folders starting with numbers (LeetCode problem format)
          # Example: 0013-roman-to-integer, 0001-two-sum, etc.
          
          for dir in [0-9]*-*/; do
            if [ -d "$dir" ] && [ "$dir" != "Leetcode/" ]; then
              echo "Moving $dir to Leetcode/"
              
              # Create Leetcode folder if it doesn't exist
              mkdir -p Leetcode
              
              # Move the problem folder
              mv "$dir" Leetcode/
            fi
          done
          
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes to commit
          if [[ -n $(git status -s) ]]; then
            git add .
            git commit -m "ðŸ¤– Auto-organize: Move LeetCode solutions to Leetcode folder"
            git push
          else
            echo "No changes to commit"
          fi